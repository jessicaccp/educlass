{% extends "base.html" %}

<!-- title -->
{% block title %}
  {% if title %}EDUCLASS · {{ title }}{% else %}{{ _('EDUCLASS') }}{% endif %}
{% endblock %}
<!-- / -->

<!-- meta -->
{% block metas %}
{{ super() }}
  <meta charset="utf-8">
  <meta name="description" content="Offline Javascript Calendar App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
{% endblock %}
<!-- / -->

<!-- head -->
{% block head %}
{{ super() }}
  <link rel="stylesheet" href="static/calendar.css">
  <script defer src="static/calendar.js"></script>
{% endblock %}
<!-- / -->

<!-- content -->
{% block content %}
{{ super() }}

<div class="container">
    <!-- (A) PERIOD SELECTOR -->
    <div id="calHead">
      <div id="calPeriod">
        <select id="calMonth"></select>
        <input id="calYear" type="number">
      </div>
      <input id="calAdd" type="button" value="+">
    </div>

    <!-- (B) CALENDAR WRAPPER -->
    <div id="calWrap">
      <div id="calDays"></div>
      <div id="calBody"></div>
    </div>

    <!-- (C) EVENT FORM -->
    <dialog id="calForm"><form method="dialog">
      <h2 class="evt100">EVENTO</h2>
      <div class="evt50">
        <label>Início</label>
        <input id="evtStart" type="datetime-local" required>
      </div>
      <div class="evt50">
        <label>Fim</label>
        <input id="evtEnd" type="datetime-local" required>
      </div>
      <div class="evt50">
        <label>Cor do texto</label>
        <input id="evtColor" type="color" value="#000000" required>
      </div>
      <div class="evt50">
        <label>Cor do fundo</label>
        <input id="evtBG" type="color" value="#ffdbdb" required>
      </div>
      <div class="evt100">
        <label>Evento</label>
        <input id="evtTxt" type="text" required>
      </div>
      <div class="evt100">
        <input type="hidden" id="evtID">
        <input type="button" id="evtCX" value="Cancelar">
        <input type="button" id="evtDel" value="Apagar">
        <input type="submit" id="evtSave" value="Salvar">
      </div>
    </form></dialog>
</div>
{% endblock %}
